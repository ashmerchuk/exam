controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
list_items:
    path: /list
    methods: GET
    controller: App\Controller\HelloController::list_items
save_items:
    path: /save_items
    methods: POST
    controller: App\Controller\HelloController::add_items
delete_items:
    path: /delete_items
    methods: POST
    controller: App\Controller\HelloController::delete_items